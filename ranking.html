<!DOCTYPE html>

  <style>
    .ranking-container {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    .ranking-container h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    .ranking-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .ranking-card {
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .ranking-card:hover {
      transform: translateY(-5px);
    }

    .ranking-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .ranking-card h3 {
      margin: 15px 0 5px;
      font-size: 24px;
    }

    .ranking-card p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
