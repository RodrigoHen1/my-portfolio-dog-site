<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Explore Breeds</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Extra styles specific to this page */
    .breed-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .breed-card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #fff;
    }

    .breed-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .breed-card h3 {
      padding: 15px;
      font-size: 1.2rem;
    }

    .browse-btn {
      display: block;
      margin: 30px auto 60px;
      background-color: #d4af37;
      color: black;
      padding: 12px 28px;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .browse-btn:hover {
      background-color: #b8972e;
    }
  </style>
</head>
